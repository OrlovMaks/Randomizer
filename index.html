<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="shortcut icon" href="../Randomizer/src/img/icons8-бонсай-50.png" type="image/png">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <form action="">
        <div class="gameArea">
            <div class="header">
                <img src="../Randomizer/src/img/logo.png" alt="" class="logo">
            </div>
            <div class="min">
                <p>Min</p>
                <input type="number" class="minValue">
            </div>
            <div class="max">
                <p>Max</p>
                <input type="number" class="maxValue">
            </div>
            <div>
                <input type="button" class="buttGen" value="GENERATE">
            </div>
            <div class="resBlock">
                <p class="resArea">Введите диапазон чисел!</p>
            </div>
            <div class="reset">
                <button class="buttRes" type="reset">RESET</button>
            </div>
        </div>
        <script src="./src/js/script.js"></script>
    </form>
</body>

</html>
